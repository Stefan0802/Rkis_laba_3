<h2>Редактировать профиль</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="full_name">Полное имя:</label>
    <input type="text" id="full_name" name="full_name" value="{{ user_profile.full_name }}" required>
    <br>

    <label for="birth_date">Дата рождения:</label>
    <input type="date" id="birth_date" name="birth_date" value="{{ user_profile.birth_date|date:'Y-m-d' }}">
    <br>

    <label for="avatar">Изображение профиля:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*">  <!-- Изменено на 'avatar' -->
    <br>

    <button type="submit">Сохранить изменения</button>
</form>
